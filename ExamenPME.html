<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen PME</title>
  <!--<link rel="stylesheet" href="src/style.css">-->
</head>

<body>
  <div class="Ejercicio1">
    <h1 id="header">1. Completa el programa</h1>
    <button id="btnSubmitImprimir" type="submit">Imprimir</button><br>
    <p style="display:none" id="txtRetornoImprimir"></p>
  </div>
  <div class="Ejercicio2" id="ejercicioPalindromo">
    <h1 id="header">2. Palíndromo</h1>
    <label for="palindromo">Escribe la frase a validar: <input type="text" name="palindromo" id="palindromo"></label>
    <button id="btnSubmitPalindromo" type="submit">Validar</button><br>
    <p style="display:none" id="txtRetornoPalindromo"></p>
  </div>
  <div class="Ejercicio3">
    <h1 id="header">3. Paréntesis balanceados</h1>
    <label for="parentesisBalanceados">Escribe la frase a validar: <input type="text" name="parentesis" id="parentesisBalanceados" ></label>
    <button id="btnSubmitParentesis" type="submit">Validar</button><br>
    <p style="display:none" id="txtRetornoParentesis"></p>

  </div>
  <div class="Ejercicio4">
    <h1 id="header">4. Matriz - Elementos en diagonal</h1>
    <label for="matriz">Escribe la frase a validar: <input type="text" name="matriz" id="txtMatriz"></label>
    <button id="btnSubmitMatriz" type="submit">Validar</button><br>
    <p style="display:none" id="txtRetornoMatriz"></p>
  </div>
  <div class="Ejercicio5">
    <h1 id="header">5. Ordenamiento de dígitos</h1>
    <label for="ordenar">Escribe los numero a ordenar: <input type="text" name="ordenar" id="txtOrdenar"></label>
    <button id="btnSubmitOrdenar" type="submit">Ordenar</button><br>
    <p style="display:none" id="txtRetornoOrdenar"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
